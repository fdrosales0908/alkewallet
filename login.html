<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a Alke Wallet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asssets/css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Alke Wallet</h1>
            <h2>Bienvenido!</h2>
            <form id="loginForm" action="menu.html">
                <div class="form-group">
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password">
            
                </div>
                <!-- Cambiar el tipo de botón a submit y agregar el atributo onclick -->
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <script src="asssets/js/login.js"></script>
            </form>
        </div>
    </div>
</body>
</html>
