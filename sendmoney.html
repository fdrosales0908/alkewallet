<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir a Nuevo Contacto - Alke Wallet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asssets/css/sendmoney.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="transfer-new-contact">
            <h1>Transferir a Nuevo Contacto</h1>
           <!-- form de envÃ­o-->
            <form action="transactions.html">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="form-group">
                    <label for="rut">RUT:</label>
                    <input type="text" class="form-control" id="rut">
                </div>
                <div class="form-group">
                    <label for="nombre-banco">Nombre Banco:</label>
                    <input type="text" class="form-control" id="nombre-banco">
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo">
                </div>
                <div class="form-group">
                    <label for="alias">Alias:</label>
                    <input type="text" class="form-control" id="alias">
                </div>
                <button type="submit" class="btn btn-primary">Transferir</button>
            </form>
            <a href="transactions.html" class="btn btn-secondary mt-2">Ver transacciones</a>
            <script src="asssets/js/sendmoney.js"></script>
        </div>
    </div>
</body>
</html>
