<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de Fondos - Alke Wallet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asssets/css/deposit.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="send-funds">
            <h1>Envío de Fondos</h1>
            <form action="sendmoney.html">
                <div class="form-group">
                    <label for="recipient">A quién va a transferir:</label>
                    <select class="form-control" id="recipient" name="recipient">
                        <option value="contact1">Sofía Pacheco</option>
                        <option value="contact2">Inés Muñoz</option>
                        <!-- Ejemplos de usuarios -->

                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Monto:</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Ingrese el monto" required>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Transferir</button>
                <a href="transactions.html" class="btn btn-secondary">Ver transacciones</a>
                <button type="button" class="btn btn-info mt-2" id="new-contact">Transferir a un nuevo contacto</button>
                <script src="asssets/js/deposit.js"></script>
            </form>
        </div>
    </div>

    <script>
        // redireccionar al usuario cuando hace clic en "Transferir a un nuevo contacto"
        document.getElementById('new-contact').addEventListener('click', function() {
            window.location.href = 'sendmoney.html';
        });
    </script>
</body>
</html>
